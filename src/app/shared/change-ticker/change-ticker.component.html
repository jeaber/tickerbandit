<span class="container"
  [ngClass]="{'positive': ((after - before) / after) > 0, 'negative': ((after - before) / after) < 0}">
  <i *ngIf="((after - before) / after) > 0" class="fa fa-caret-up"></i>
  <i *ngIf="((after - before) / after) < 0" class="fa fa-caret-down"></i>
  {{(after - before) / after | percent:'1.0-1'}}
</span>
