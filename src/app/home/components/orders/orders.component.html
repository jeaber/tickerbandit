<mat-list>
  Active Buy Orders
  <mat-list-item *ngFor="let order of (activeBuyOrders$ | async)">
    {{order.instrument.symbol}} {{order.quantity}} {{order.price}}
  </mat-list-item>
</mat-list>
<mat-list>
  Active Sell Orders
  <mat-list-item *ngFor="let order of (activeSellOrders$ | async)">
    {{order.instrument.symbol}} {{order.quantity | number}} Shares {{order.price | currency}}
  </mat-list-item>
</mat-list>
