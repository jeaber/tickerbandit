<ngx-charts-bubble-chart 
class="ngx-charts"
[scheme]="colorScheme"
[customColors]="customColors"
[results]="chartsdata"
[xAxis]="showXAxis"
[yAxis]="showYAxis"
[legend]="showLegend"
[showXAxisLabel]="showXAxisLabel"
[showYAxisLabel]="showYAxisLabel"
[xAxisLabel]="xAxisLabel"
[yAxisLabel]="yAxisLabel"
[view]="view">
</ngx-charts-bubble-chart>
